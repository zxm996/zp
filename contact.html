<!-- =====================================================loginModal 登录模态=====================================================-->
<div class="modal fade" id="loginModal" style="display:none;">	
	<div class="modal-dialog modal-sm" style="width:500px;text-align: center;">
		<div class="modal-content" style="border:none;">
			<div class="col-right">
				<div class="modal-header">
					<button type="button" id="login_close" class="close" data-dismiss="modal"><span aria-hidden="true">×</span><span class="sr-only">Close</span></button>
					<h4 class="modal-title" id="loginModalLabel">登录</h4>
				</div>
				<div class="modal-body">
					<section id="box-login">
						<form action="" method="get">
							<div class="box-login-bg">
								<ul class="grid">
									<li>
									<span>用户名：</span>
									<input type="text" name="" value="" placeholder="4-8为用户名" class="usernaame" required>
									</li>
									<li>
									<span>密码：</span>
									<input type="password" name="" value="" placeholder="6-16位密码"" class="passwork" required>
									</li>	
									<li>
									<p>还没有账号？<a href="reg.html" class="registered">立即注册</a><a href="" class="Forgot">忘记密码？</a></p>
							    	<input type="submit" value="登录" class="btn">						    	
									</li>
								</ul>
							</div>
						</form>
					</section>
				</div>
			</div>
